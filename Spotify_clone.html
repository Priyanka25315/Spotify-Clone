<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="spotify.css">
    <link rel="icon" href="spotify logo.png">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</head>
<body>
    <div class="main">
        <div class="side_bar">
            <div class="nav">
                <div class="nav_option">
                    <i class="fa-solid fa-house"></i>
                    <a href="#" style="opacity: 1;">Home</a>
                </div>
                <div class="nav_option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
                
            </div>
            <div class="playlist">
                <div class="option">
                    <div class="play_option nav_option">
                        <i class="fa-solid fa-bars"></i>
                        <a href="#">Your Library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="play_boxes">
                    <div class="para1"> 
                        <p>Create your first playlist</p>
                    </div>
                    <div class="para2">
                        <p>It's easy, we'll help you</p>
                    </div>  
                    
                    <button class="badge">Create playlist</button>
                </div>
                <div class="play_boxes">
                    <div class="para1"> 
                        <p>Let's find some podcast to follow</p>
                    </div>
                    <div class="para2">
                        <p>we'll keep you updated on new episodes</p>
                    </div>  
                    
                    <button class="badge">Browse podcasts</button>
                </div>
                </div>
                

            </div>
        </div>
    
        <div class="main_content">
            <div class="sticky_nav">
                <i class="fa-solid fa-angle-left"></i>
                <i class="fa-solid fa-chevron-right"></i>
                <button class="badge">Explore premium</button>
                <button class="babge"><i class="fa-regular fa-circle-down"></i></button>
            </div>
            <div class="cards">

            </div>
            
        </div>
        <div class="music_player">music plyer</div>
    </div>
</body>
</html>
